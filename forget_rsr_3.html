                <form action="login_rsr.html">
                    <h3>Set New Password</h3>
                    <div class="input-div one focus">
                        <div class="i">

                        </div>

                        <div class="i">

                        <div>
                            <h5>Confirm Password</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                    <input type="submit" class="btn" value="Submit">
                </form>
            </div>
